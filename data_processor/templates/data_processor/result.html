<!DOCTYPE html>
<html>
<head>
    <title>Data Types Result</title>
</head>
<body>
    <h2>Data Types Result</h2>
    <table>
        <tr>
            <th>Column Name</th>
            <th>Data Type</th>
        </tr>
        {% for column, data_type in data_types.items %}
            <tr>
                <td>{{ column }}</td>
                <td>{{ data_type }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
